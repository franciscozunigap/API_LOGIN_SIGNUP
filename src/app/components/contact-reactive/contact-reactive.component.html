<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    
    

    <form method="post" [formGroup] = "contactForm"> 
      <h1>Inicio de sesion</h1>
      
        <div class= container>
                
                <label for="name" class="form-label">User</label>
                <input  [(ngModel)]="user" id="user" name="user" type="text" class="form-control" required formControlName = "name" >
                <div *ngIf = "contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
                class="alert alert-danger">Este campo se requerido</div>
        
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]= "password" id="password" name= "password" type="password" class="form-control" required formControlName = "password" >
                <div *ngIf = "contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
                class="alert alert-danger">Este campo se requerido </div>


                

        </div>

        <p></p>

        <a routerLink="/register" (click)="register()">Crea un usuario</a>

        <p></p>

        <div>
          
          <button type="submit" (click)="login()" class="btn btn-primary" [disabled] = "contactForm.invalid">Ingresar</button>
  
        

        </div>
        
        
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
