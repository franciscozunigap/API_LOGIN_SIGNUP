<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

    


  </head>
 

  <body>

    
    <div class="container-fluid">
      
    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; ">Login</h3>
    
    
    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

    

      <form  style="width: 43rem;" method="post" [formGroup] = "contactForm"> 

      
        <div  class= "form-outline mb-4">
                
                <label for="name" class="form-label">User</label>
                <input [(ngModel)]="user" id="user" name="user" type="text" class="form-control" required formControlName = "name" >
                <div *ngIf = "contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
                class="alert alert-danger">Este campo se requerido</div>


                <a style="color: hsl(231, 100%, 50%)" (click)="register()"  class="small mb-5 pb-lg-2" routerLink="/register" >Crea un usuario</a>

                <p></p>

                <button type="submit" (click)="sesion()" class="btn btn-primary" [disabled] = "contactForm.invalid">Siguente</button>
                
                <p></p>
              </div>
            </form>

          
        <form style="width: 43rem;" method="post" [formGroup] = "passform" *ngIf="pass_condition" >
          <div  class= "form-outline mb-4">
          
        
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]= "password" id="password" name= "password" type="password" class="form-control" required formControlName = "password" >
                <div *ngIf = "contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
                class="alert alert-danger">Este campo se requerido </div>

                <p></p>

                <button type="submit" (click)="login()" class="btn btn-primary" [disabled] = "passform.invalid">Ingresar</button>

                <p></p>
                  
          </div>
                </form>

                <p></p>

        

        

        <p></p>
        
        <h6>{{incorrect}}</h6>

    

      
        
        
    

      <div class="px-5 ms-xl-4">
        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        <span class="h1 fw-bold mb-0"></span>
      </div>

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://images.unsplash.com/photo-1674240568812-d7481f3699a7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>


    </div>
    </div>
   
 





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
