<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="name"
        [(ngModel)]="user"
        name="user"
        placeholder="name"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      
      <button  type="submit" (click)="register()">Register</button>
    </form>

    ><div>

      <h6>{{existente}}</h6>
    </div>
  </div>
