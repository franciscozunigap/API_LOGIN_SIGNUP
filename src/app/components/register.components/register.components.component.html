<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <div  class="register">
    <p></p>
    <form name="registrador" class="custom-form" method="post">
      <h2>Register</h2>
      <input
        type="name"
        [(ngModel)]="user"
        name="user"
        placeholder="User"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <hr>
      <div class="form-check form-switch">
        <input [(ngModel)]="type" name="type" (change)="checkValue(tipo?'user':'admin')"  class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" >
        <label  class="form-check-label" for="flexSwitchCheckChecked">Admin</label>
        
     
      </div>
      <p></p>
      
      <button  type="submit" (click)="register()">Register</button>
    </form>

    <p></p>

      <p>{{existente}}</p>

    <p></p>
    
  </div>
