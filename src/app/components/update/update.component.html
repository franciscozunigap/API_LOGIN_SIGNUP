<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  
 
  <div class="p-5 text-center bg-light">
    <form (ngSubmit)="onsubmit()" [formGroup]="form">
      <div class="form-group row">
      
     
        <h3> Hola {{name}}, completa todos los campos</h3>

        <p></p>
      
        <label for="new_user" class="col-sm-2 col-form-label">User</label>
  
        <div class="col-sm-10">
          <input formControlName="new_user" [(ngModel)]= "new_user" type="text" class="form-control" id="new_user"  name= "new_user"  placeholder="New user" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="new_password" class="col-sm-2 col-form-label" >Password </label>
        <div class="col-sm-10">
          <input formControlName="new_password" [(ngModel)]= "new_password" type="text" class="form-control" id="new_password" name= "new_password" placeholder="New password" required>
        </div>
      </div>
  
      <p></p>
  
      <div class="col-sm-10">
        
       <button [disabled]="form.invalid" (click)="for_update(id, new_user,new_password)" type="submit"  class="btn btn-primary"> Aceptar cambios </button>
      
      </div>
  
    </form>
